<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        nav {
            background: black;
            padding: 15px;
            color: white;
        }

        .logo {
            float: left;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
        }

        ul {
            float: right;
        }

        ul li {
            display: inline-block;
            padding-right: 10px;
            padding-left: 5px;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }

        .clear {
            clear: both;
        }

        @media (max-width: 600px) {
            .logo, ul {
                float: none;
                text-align: center;
            }

            ul li {
                display: block;
                border-top: 1px solid grey;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">FASTSHOP</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Account</a></li>
    </ul>
    <div class="clear"></div>
</nav>

</body>
</html>
