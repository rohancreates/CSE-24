<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form action="forms.html" name="rk" target="_blank" method="get">

<fieldset >
    <legend >Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" placeholder="Naam idhr likho" id="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email_id" id="email"
     placeholder="Idhr Email likho apna" required>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br><br>

    <label for="phone">Phone no.:</label>
    <input type="tel" name="phone" id="phone"
    placeholder="123-456-7890"required>
    <br><br>

    <label for="Address">Add:</label>
    <input name="address" id="address" rows="3" cols="20"
    placeholder="Apna Pata likho idhr" required>
    <br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" 
    placeholder="Apna password likho idhr" required>
    <br><br>

    <label for="url">Enter your website</label>
    <input type="url">

    <label for="attempt">Attempt:</label>
    <input type="number" id="attempt" name="attempt"
    min="1" max="5" required>
    <br><br>

   <label for="gender">Gender:</label>
    <input type="radio" checked id="male" name="gender" value="male" required><label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
    <br><br>

    <label for="check">Vehicles u have</label>
    <input type="checkbox" id="Car" name="veh1" >Car
    <input type="checkbox" id="Bike" name="veh2" >Bike
    <input type="checkbox" id="Scooty" name="veh3" >Scooty
    <br><br>

    <label for="sel">Select your languages</label>
    <select name="sel" id="sel">
        <option>Select your language</option>
        <optgroup label="Frontend">
        <option value="Html">Html</option>
        <option value="C++">C++</option>
        </optgroup>
        <optgroup label="backend">
        <option value="Javascript">Javascript</option>
        <option value="C#">C#</option>
        </optgroup>
    </select>
    <br><br>

    <label for="appoint">Appointment</label>
    <input type="time" >
    <br><br>

    <label for="upload">Upload File</label>
    <input type="file" >
    <br><br>

    <input type="submit" >
    <input type="reset" >
    <br><br>





</fieldset>


</form>
</body>
</html>
